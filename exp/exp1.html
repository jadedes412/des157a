<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exp1</title>
</head>

<body>
    <h1>experiment 1</h1>
    <h2>open console to see functionality of code!</h2>

    <script>
        /*** (divisible by 3) fizz and bizz ***/
        for (var i = 1; i <= 100; i++) { //loop
            if (i % 3 == 0) { //selection
                console.log("fizz");
            } else if (i % 5 == 0){
                console.log("buzz");
            } else {
                console.log(i);
            }
        }
    </script>

</body>
</html>
